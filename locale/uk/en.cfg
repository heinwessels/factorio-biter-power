[item-description]
bp-biter-egg=Липке потомство місцевої популяції кусак. Має шанс вилупитися, якщо помістити його в [color=cyan]Інкубатор для кусак[/color]. Зазвичай зустрічається в [color=cyan]Закопаних гніздах кусак[/color].
bp-caged-biter=Енергійна кусака, якого заради власної безпеки поміщають у клітку. Може живити [color=cyan]Генератор бігової доріжки[/color], хоча лише протягом обмеженого часу до появи симптомів втоми.
bp-caged-biter-tired=Втомлена кусака у клітці. Може бути поміщений до [color=cyan]Центру ревіталізації кусак[/color], щоб відновити свої сили. Не рекомендується відправляти цього кусаку до [color=cyan]Генератора бігової доріжки[/color].
bp-cage=Призначені для захисту кусак від потенційних небезпек.
bp-cage-projectile=Ця клітка може бути запущена за допомогою [color=cyan]Клітка-гармата[/color][img=item/bp-cage-cannon], щоб зловити кусаку на відстані.

bp-capture=Розблокування цих технологій досягається не за допомогою лабораторій, а шляхом упіймання живого кусаку.

