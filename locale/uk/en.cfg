[entity-description]
bp-incubator=Запліснявіла і тепла камера ідеально підходить для виведення нових енергійних плювак з [color=cyan]Яйця плювак[/color][img=item/bp-biter-egg].
bp-generator=Виробляє електроенергію від енергійних [color=cyan]Пійманих кусак[/color], що бігають по біговій доріжці. Небезпечний при використанні втомленими волонтерами.
bp-revitalizer=Центр, куди [color=cyan]Втомлені кусаки[/color] можуть прийти і відновити свої сили.
bp-buried-biter-nest=Глибоко зарите гніздо, яке іноді знаходять у місцях, де раніше мешкали кусаки. Зазвичай воно заповнене [color=cyan]яйцями кусак[/color][img=item/bp-biter-egg].
bp-egg-extractor=Ця машина встановлюється на [color=cyan]Похованих гніздах кусак[/color] для вилучення [color=cyan]яєць кусак[/color][img=item/bp-biter-egg], де їх можна утилізувати.
bp-cage-trap=Ловить кусак у клітки, не зменшуючи їхньої здатності до бігу. Скидає [color=cyan]Кліткового кусаку[/color][img=item/bp-caged-medium-biter].
bp-cage-cannon=Ловити кусак у клітці на відстані. Скидає [color=cyan]Кліткових кусак[/color][img=item/bp-caged-medium-biter].

