[technology-description]
bp-biter-power=Використовуйте кусак для виробництва електроенергії за допомогою спеціально розроблених бігових генераторів.
bp-biter-capture-tier=Розводьте та відновлюйте різні види кусак для більш ефективного виробництва електроенергії. Розблоковується шляхом захоплення початкової особини цього рівня або вище. Для цього використовується [item=bp-cage-trap][color=cyan]Клітка-пастка[/color].

